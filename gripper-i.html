<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="1.0.3">
    <title>网境智能 - Netverse Intelligence</title>
    <link rel="shortcut icon" href="logo/favicon.ico">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Head component additional content will be loaded here -->
    <div id="head-container"></div>
</head>
<body>
    <div id="top-bar-container"></div>
    <div id="navbar-container"></div>

    <!-- Product Content -->
    <section id="gripper-i" class="product-content">
        <div class="container">
            <img src="images/%E7%BD%91%E5%A2%83%E6%99%BA%E8%83%BD_Gripper%E5%AE%A3%E4%BC%A0%E9%A1%B5.jpeg" alt="Gripper-i" style="width: 100%; max-width: 1080px;">
        </div>
    </section>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="component-loader.js"></script>
    <script src="scripts.js"></script>
    <script>
        // Load head component first
        fetch('components/head.html')
            .then(response => response.text())
            .then(html => { 
                document.getElementById('head-container').innerHTML = html; 
                // Initialize cache management after head is loaded
                if (typeof initializeCacheManagement === 'function') {
                    initializeCacheManagement();
                }
            })
            .catch(error => console.error('Error loading head component:', error));

        // Load other components after DOM is ready
        document.addEventListener('DOMContentLoaded', async function() {
            await window.componentLoader.initializeCommonComponents();
        });
    </script>
</body>
</html>
